[gcode_macro POST_PROBE]
gcode:
    {% if printer["gcode_macro PRE_PROBE"].target_temp > 0 and printer["gcode_macro PRE_PROBE"].target_temp > printer.extruder.temperature  %}
        RESPOND MSG="Re-heating up to target temperature"
        M109 S{printer["gcode_macro PRE_PROBE"].target_temp}
    {% endif %}

    RESTORE_GCODE_STATE NAME=PRE_PROBE
