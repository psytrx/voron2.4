[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
endstop_pin: Y_STOP

rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200

homing_speed: 60
homing_retract_dist: 0

position_min: 0
position_endstop: 300
position_max: 300


[tmc2209 stepper_y]
uart_pin: Y_TMCUART

interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
