[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
endstop_pin: ^toolhead:X_STOP

rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200

homing_speed: 60
homing_retract_dist: 0

position_min: 0
position_endstop: 302
position_max: 302


[tmc2209 stepper_x]
uart_pin: X_TMCUART

interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


