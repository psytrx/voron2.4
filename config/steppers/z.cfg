[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
endstop_pin: probe:z_virtual_endstop

rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200

position_min: -5
position_max: 280

homing_speed: 50
homing_retract_dist: 10
homing_retract_speed: 50
second_homing_speed: 10

[tmc2209 stepper_z]
uart_pin: Z_TMCUART

interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


